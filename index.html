<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.css" />
<script type="text/javascript" src="https://cdn.datatables.net/r/dt/dt-1.10.22/datatables.min.js"></script>
<script>
     $(document).ready(function () {
          $('#jobs tfoot th').each(function () {
               var title = $(this).text();
               $(this).html('<input type="text" placeholder="Search ' + title + '" />');
          });
          getDataForDatatables();
     });

     function getDataForDatatables() {
          const verticalConfigs = [
               { url: "./crypto_jobs.json", label: "Crypto" },
               { url: "./ai_jobs.json", label: "AI" },
               { url: "./fin_jobs.json", label: "Fintech" },
               { url: "./tech_jobs.json", label: "Tech" }
          ];
          
          Promise.all(verticalConfigs.map(v => 
               $.getJSON(v.url)
               .then(json => (json.data || []).map(job => ({ ...job, vertical: v.label })))
               .catch(err => {
                    console.warn(`Could not load ${v.url}:`, err);
                    return [];
               })
          ))
          .then(results => {
               const combinedJobs = results.flat();
               setDataToTable({ data: combinedJobs });
          });
     }

     function setDataToTable(jsonData) {
          $('#jobs').DataTable({
               pagination: "bootstrap",
               filter: true,
               data: jsonData.data,
               destroy: true,
               lengthMenu: [50, 100, 250, 500],
               pageLength: 100,
               initComplete: function () {
                    this.api()
                         .columns()
                         .every(function () {
                              var that = this;

                              $('input', this.footer()).on('keyup change clear', function () {
                                   if (that.search() !== this.value) {
                                        that.search(this.value).draw();
                                   }
                              });
                         });
               },
               "columns": [
                    { "data": "vertical" },
                    { "data": "company" },
                    { "data": "title" },
                    { "data": "location" },
                    { "data": "link" }
               ]
          });
     }
</script>
<table id="jobs" class="display" cellspacing="0" width="100%">
     <thead>
          <tr>
               <th>Category</th>
               <th>Company Name</th>
               <th>Job Title</th>
               <th>Location</th>
               <th>Apply Link</th>
          </tr>
     </thead>
     <tfoot>
          <tr>
               <th>Category</th>
               <th>Company Name</th>
               <th>Job Title</th>
               <th>Location</th>
               <th>Apply Link</th>
          </tr>
     </tfoot>

</table>
