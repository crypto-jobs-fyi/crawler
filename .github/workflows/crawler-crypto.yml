name: Run Crawler Crypto

on:
  schedule:
    - cron: '0 8 * * 2,4'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run crypto_crawler.py
        run: python crypto_crawler.py

      - name: set-output
        if: failure() || success()
        id: set-output
        run: |
          ls -l
          echo "current=$(jq -c . crypto_current_jobs_mix.json)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update data via crawler.py [automated]'
          base: main
          branch: 'auto/crawler-update'
          title: 'Automated update from crawler.py'
          body: |
            This PR contains changes made by running crawler.py via GitHub Actions.

            ```json
            ${{ steps.set-output.outputs.current }}
            ```
          delete-branch: true
          reviewers: yury-dubinin
